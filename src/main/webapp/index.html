<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="styles.css" rel="stylesheet"  type="text/css"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>TinyPet</title>
</head>
<body>



	<script src="https://unpkg.com/mithril/mithril.js"></script>
	<script>	
	
	
	var Hello = {
	    view: function() {
	    	return m("main", [
	            m("h1", {class: "title"}, "My second app  mithril tagada"),
	            m("div", {id: "box"}, m(ScoreView)),
	            m("div", {id: "form"}, m(Form)),
	        ])
	    }
	}
	var Score = {
			 list: [],
			    loadList: function() {
			        return m.request({
			            method: "GET",
			            url: "https://projetproprev2.appspot.com/_ah/api/cloud/v1/entity"
			        })
			        .then(function(result) {
			            Score.list = result.items
			        	console.log("got:",result.items)
			        	m.redraw(true) // force
			        })
			    },
		    current: {},
		    save: function() {
		    	console.log("saving...",Score.current)
		        return m.request({
		            method: "POST",
		            url: "https://projetproprev2.appspot.com/_ah/api/cloud/v1/newPet/"+Score.current.owner+"/"+Score.current.contenu+"/"+Score.current.titre
		        })
		        .then(function(result) {
		        	console.log("got:",result)
		        	Score.loadList()
		        })
		    }
		}
	
	var ScoreView = {
			oninit: Score.loadList,
		    view: function() {
		        return m(".user-list", Score.list.map(function(item) {
		            //return m(".user-list-item", item.properties.owner + " " + item.properties.contenu +" "+ item.properties.titre),
		            return m("a.user-list-item", {href: "/src/detail.html?id=" + item.properties.id}, item.properties.titre)

		        }))
		    },
			
	}
	
	var Form = {
			view: function() {
		        return m("form", {
		                onsubmit: function(e) {
		                    e.preventDefault()
		                    Score.save()
		                }
		            }, [
		            m("label.label", "owner"),
		            m("input.input[type=int][placeholder=owner]",{
		                oninput: function (e) {Score.current.owner=e.target.value},
		                value: Score.current.owner
		            }),
		            m("label.label", "titre"),
		            m("input.input[type=text][placeholder=titre]", {
		                oninput: function (e) {Score.current.titre=e.target.value},
		                value: Score.current.titre
		            }),
		            m("label.label", "contenu"),
		            m("input.input[type=text][placeholder=contenu]", {
		                oninput: function (e) {Score.current.contenu=e.target.value},
		                value: Score.current.contenu
		            }),
		            m("button.button[type=submit]", "Save"),
		        ])
		    }
	}
	m.mount(document.body, Hello)	
</script>
</body>
</html>
